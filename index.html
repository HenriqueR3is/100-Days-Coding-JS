<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de QR Code</title>
  </head>

  <body>
    <section class="qr-generator">
      <div class="row">
        <label for="light-color">Cor clara:</label>
        <input type="color" id="light-color" class="light" value="#ffffff" />

        <label for="dark-color">Cor escura:</label>
        <input type="color" id="dark-color" class="dark" value="#000000" />

        <label for="size">Tamanho:</label>
        <select id="size" class="sizes">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option selected value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
          <option value="800">800x800</option>
          <option value="900">900x900</option>
          <option value="1000">1000x1000</option>
        </select>
      </div>
      <input
        type="text"
        class="qr-text"
        placeholder="Insira o texto do QR Code"
      />
      <div id="qr-code"></div>
      <div class="action-container">
        <a href="#" class="download btn" download="QRCode">
          <span>Download</span>
          <img src="download.svg" alt="Download QR Code" />
        </a>
        <button class="btn share-btn">
          <span>Compartilhar</span>
          <img src="share.svg" alt="Compartilhar QR Code" />
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
